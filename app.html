<script
  async
  defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfgo_N5HDq_5aDs0vV29HW9l6u6QLK_8g&callback=initMap"
  type="text/javascript"
></script>
<div id="map" style="height: 100%;width: 100%;"></div>
<style>
    html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
</style>
<iframe
  width="600"
  height="450"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDfgo_N5HDq_5aDs0vV29HW9l6u6QLK_8g
    &q=Space+Needle,Seattle+WA" allowfullscreen>
</iframe>
<script>
    function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 30.1891348, lng: 71.5130329 },
    zoom: 10,
    mapTypeId: "satellite",
  });
  map.setTilt(45);
}

</script>
